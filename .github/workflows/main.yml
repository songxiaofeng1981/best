name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Pull Docker Image
        run: docker pull xiquwugou/my-jekyll-image-site:latest

      - name: Process Images
        run: docker run -v ${{ github.workspace }}/images:/images xiquwugou/my-jekyll-image-site:latest /process-images.sh

      - name: Move WebP Images
        run: |
          sudo find ${{ github.workspace }}/images -type f -name '*.webp' -exec mv {} ${{ github.workspace }}/app/photos/original \;


      - name: Build Jekyll Site
        run: docker run -v ${{ github.workspace }}/app:/app xiquwugou/my-jekyll-image-site:latest /bin/bash -l -c "/build-site.sh"

      - name: Upload Static Site
        uses: actions/upload-artifact@v2
        with:
          name: static-site
          path: app/_site

      # 可选：部署到 GitHub Pages 或其他托管服务
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: app/_site
          clean: true
          single-commit: true
          force: true
